<!DOCTYPE html>
<html>
<head>
    <title>Империя Будущего - Прототип</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        #game-board { display: grid; grid-template-columns: repeat(4, 100px); gap: 5px; }
        .cell { border: 2px solid #333; height: 100px; display: flex; align-items: center; 
                justify-content: center; cursor: pointer; font-size: 12px; }
        .owned { background-color: #e0ffe0; }
        #controls { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Империя Будущего - Технодемка</h1>
    
    <div id="game-board"></div>
    
    <div id="controls">
        <p>Игрок <span id="current-player">1</span> | Деньги: $<span id="money">15000</span></p>
        <button onclick="rollDice()">Бросить кубики</button>
        <div id="dice-result"></div>
        <div id="action-buttons" style="display:none;">
            <button onclick="buyProperty()">Купить участок</button>
            <button onclick="endTurn()">Завершить ход</button>
        </div>
    </div>
    
    <div id="log"></div>
    
    <script src="game.js"></script>
</body>
</html>
